<VirtualHost *:80>
    ServerName dynamic-web.local

    # Tắt chế độ proxy mở (open proxy) để ngăn Apache hoạt động như một proxy công cộng (có thể bị lạm dụng).
    ProxyRequests Off

    # Giữ nguyên Host header khi chuyển tiếp request đến ứng dụng Node.js.
    # Điều này giúp ứng dụng Node.js nhận được đúng domain mà người dùng nhập vào
    ProxyPreserveHost On

    # Chuyển tiếp HTTP đến Node.js
    ProxyPass / http://nodejs_webapp:3000/
    ProxyPassReverse / http://nodejs_webapp:3000/
</VirtualHost>